<!DOCTYPE html>

<html>

<head>
  <title>
    Map Bubble Example
  </title>

</head>

<body class="container">

  <div id="app"></div>
  <script src="/bundle.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script>
    var file = './data/sevenUs.json'
    var width = 1000,
    height = 700;
    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    //var svg = d3.select("svg")
    var path = d3.geoPath()
    var radius = d3.scaleSqrt()

    var dg = d3.select("body").append("bubble")
    .attr("class", "tooltip")
    .style("opacity", 0);

    d3.json(file, function (error, us) {
      if (error) throw error;

      // svg.append("path")
      //   .datum(topojson.feature(us, us.objects.nation))
      //   .attr("class", "states")
      //   .attr("d", path);
       svg.append("d")

      svg.append("path")
        .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
        .attr("class", "state-borders")
        .attr("d", path);

      svg.append("g")
        .attr("class", "states")
        .selectAll("path")
        .data(topojson.feature(us, us.objects.states).features)
        .enter().append("path")
        .attr("d", path);

      // svg.append("d")


      // svg.append("path")
      //   .attr("class", "state-borders")
      //   .attr("d", path(topojson.mesh(us, us.objects.states, function (a, b) { return a !== b; })))

      svg.append("g")
        .attr("class", "bubble")
        .selectAll("circle")
        .data(topojson.feature(us, us.objects.states).features)
        .enter().append("circle")
        .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
        .attr("r", function(d) { return radius(d.properties[2014]*6); })
        .attr("data-legend",function(d) { return d.properties[2014]})
        .on("mouseover", function(d) {
            dg.transition()
                .duration(200)
                .style("opacity", .9);
            dg.html(d.properties[2014] +"  "+ d.properties.units)

            })
        .on("mouseout", function(d) {
            dg.transition()
                .duration(500)
                .style("opacity", 0);
        });




    });
  </script>

</body>

</html>
